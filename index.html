<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
   <main>
      <section class="img">
         <!-- aqui fica a img -->
         <img src="images/image-equilibrium.jpg" alt="imagem-equilibrium">
      </section>
            
      <section class="content"> 
         <!-- aqui fica o conteÃºdo -->
         <h1>Equilibrium #3429</h1>
         <p>Our Equilibrium collection promotes balance and calm.</p>
         <div class="box">
            <div class="number">
               <img src="images/icon-ethereum.svg" alt="icon-ethereum">
               <span class="eth">0.041 ETH</span>
            </div>
            <div class="time">
               <img src="images/icon-clock.svg" alt="icon-clock">
               <span class="today">3 days left</span>
            </div>
         </div>
         <div class="perfil">
            <img src="images/image-avatar.png" alt="avatar">
            <span class="line">Creation of</span>
            <strong class="name">Jules Wyvern</strong>
         </div>
      </section>
   </main>
</body>
</html>
